<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Net Net V2 (Modular)</title>
  <base href="./">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { netnet: { purple: '#711FFF' } },
          screens: {
            md: '768px',
            lg: '1024px',
            xl: '1280px',
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./contacts/contacts.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="antialiased">
  <div id="app-root"></div>
  <div id="mobileWorkspaceSheet"
       class="fixed inset-0 z-50 flex items-end justify-center bg-black/40 opacity-0 pointer-events-none transition-opacity duration-200 lg:hidden">
    <div id="mobileWorkspacePanel"
         class="w-full max-w-md rounded-t-2xl bg-slate-900 text-white shadow-2xl
                pb-6 pt-3 px-4 transform translate-y-full transition-transform duration-200">
      <div class="mx-auto mb-3 h-1 w-12 rounded-full bg-slate-600"></div>
      <div class="text-center mb-4">
        <p class="text-sm font-medium text-slate-100">Switch workspace</p>
      </div>
      <div id="mobileWorkspaceOptions" class="flex items-center justify-around pb-2"></div>
    </div>
  </div>
  <script>
    (function() {
      function show(msg) {
        var el = document.getElementById('nn-preboot-crash');
        if (!el) {
          el = document.createElement('div');
          el.id = 'nn-preboot-crash';
          el.style.position = 'fixed';
          el.style.top = '10px';
          el.style.left = '10px';
          el.style.zIndex = '99999';
          el.style.padding = '12px 14px';
          el.style.maxWidth = '420px';
          el.style.background = 'rgba(15,23,42,0.95)';
          el.style.color = '#f8fafc';
          el.style.fontFamily = 'Inter, system-ui, sans-serif';
          el.style.fontSize = '13px';
          el.style.borderRadius = '10px';
          el.style.boxShadow = '0 10px 30px rgba(0,0,0,0.4)';
          el.style.border = '1px solid rgba(255,255,255,0.18)';
          el.style.whiteSpace = 'pre-wrap';
        }
        el.innerHTML = '<strong>Net Net crashed</strong><div style="margin-top:6px;">' + msg + '</div>';
        document.body.appendChild(el);
      }
      window.addEventListener('error', function(evt) {
        var m = (evt && evt.error && evt.error.stack) || (evt && evt.message) || 'Unknown error';
        if (evt && evt.filename) m += '\\n' + evt.filename + ':' + (evt.lineno || '') + ':' + (evt.colno || '');
        show(m);
      });
      window.addEventListener('unhandledrejection', function(evt) {
        var reason = evt && evt.reason;
        var m = (reason && reason.stack) || (reason && reason.message) || String(reason);
        show(m);
      });
    })();
  </script>
  <script type="module" src="./app-cheatsheet-react.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
